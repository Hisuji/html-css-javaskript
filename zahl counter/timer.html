<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>timer</title>
<link rel="stylesheet" href="cssZahlcounter.css">
</head>

<body>
  <div>
    <input type="text" id="display" class="display" disabled value="0"/>

    <section>
      <button class="b1" id="sum" onclick=plus()>+</button>
      <button class="b2" id="subtract" onclick=minus()>-</button>
      <button class="b3" id="restet" onclick="reset()">reset</button>
      <button class="b4" id= "start" onclick="start()">start</button>
      <button class="b5" id="stopuhr" onclick="stopuhr()">timer</button>
      <button class="b6" id="stop" onclick="stop()">stop</button>
    </section>
  </div>
  

<script>
    let= aktuellerWert = 0;
    let vorherigerWert = null;
    let operator = null

    function reset(){
    aktuellerWert = 0;
    display.value = aktuellerWert;
    vorherigerWert = null;
    operator = null;
  }

    function plus(){
         aktuellerWert+= 1;
         display.value = aktuellerWert;
    }

    function minus(){
        aktuellerWert-= 1;
        display.value = aktuellerWert;
    }
    

    
    
    function start(){
        let zeit = aktuellerWert;

        let timer = setInterval(function() {
            zeit--;
            display.value = zeit;
            if (zeit === 0) {
                clearInterval(timer);
            }
            
        }, 1000);


    }

    let stopp;
    function stopuhr(){
        stopp = false
        let zeitplus = aktuellerWert;

        let timer = setInterval(function() {
            if (stopp) {
                clearInterval(timer)
            }
            zeitplus++;
            display.value = zeitplus;
        }, 1000);
    }

    function stop(){
        stopp = true
    }
    

</script>

</body>
